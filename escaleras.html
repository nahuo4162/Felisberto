<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Interacción SVG Adaptable</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      position: relative;
      width: 90vw;
      aspect-ratio: 16 / 9;
      max-width: 100%;
      height: auto;
    }

    .fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .zona-interactiva {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .zona-interactiva path {
      fill: transparent;
      stroke: transparent;
      pointer-events: visiblePainted;
      cursor: pointer;
      transition: fill 0.2s ease;
    }

    .zona-interactiva path:hover {
      fill: rgba(255, 255, 255, 0.177);
      stroke: #ffaa0000;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
      display: none;
    }

    .imagen-flotante {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      z-index: 999;
      display: none;
      cursor: pointer;
    }

    .imagen-flotante img {
      width: 100%;
      height: auto;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      border-radius: 8px;
    }
  </style>
</head>

<!-- Overlay e imagen flotante -->
<div id="notaOverlay" class="overlay" onclick="cerrarImagen()"></div>
<div id="imagenNota" class="imagen-flotante" onclick="cerrarImagen()">
  <img id="imgNota" src="" alt="Imagen ampliada">
</div>

<!-- Script -->
<script>
  const overlay = document.getElementById('notaOverlay');
  const imagen = document.getElementById('imagenNota');
  const imgTag = document.getElementById('imgNota');

  const abrirSonido = new Audio("Resources/sonidos/Notas.mp3");
  const cerrarSonido = new Audio("Resources/sonidos/Notas.mp3");

  abrirSonido.preload = "auto";
  cerrarSonido.preload = "auto";

  function mostrarImagen(ruta) {
    imgTag.src = ruta;
    imagen.style.display = 'block';
    overlay.style.display = 'block';

    try {
      abrirSonido.currentTime = 0;
      abrirSonido.play();
    } catch (e) {
      console.warn("Error al reproducir sonido:", e);
    }
  }

  function cerrarImagen() {
    imagen.style.display = 'none';
    overlay.style.display = 'none';

    try {
      cerrarSonido.currentTime = 0;
      cerrarSonido.play();
    } catch (e) {
      console.warn("Error al reproducir sonido:", e);
    }
  }
</script>
